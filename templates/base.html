<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    {% if title %}
        <title>DOCS - {{ title }}</title>
    {% else %}
        <title>DOCS</title>
    {% endif %}
</head>
<body >
    
    <div class=" vh-100 d-flex flex-column justify-content-center ">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
              <a class="navbar-brand me-4" href="/">DOCS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <a class="nav-item nav-link" href="{{ url_for('main.base') }}">Home</a>
                  <a class="nav-item nav-link" href="{{ url_for('main.about') }}">About</a>
                </ul>
            </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                  {% if current_user.is_authenticated %}
                    
                    <a class="nav-item nav-link" href="{{ url_for('users.account') }}">Account</a>
                    <a class="nav-item nav-link" href="{{ url_for('users.logout') }}">Logout</a>
                  {% else %}
                    <a class="nav-item nav-link" href="{{ url_for('users.login') }}">Login</a>
                    <a class="nav-item nav-link" href="{{ url_for('users.register') }}">Register</a>
                  {% endif %}
                </div>
              </div>
            
          </nav>
    <h1 class="text-center display-1 mb-5   ">DOCS</h1>

    <div class="container  align-items-center  d-flex flex-column flex-md-row justify-content-between">
        <div class="card m-2" style="width: 18rem;">
            <img  src="{{url_for('static', filename='img/' +'OIP.jfif' )}}" style ="width:auto; height:100%;"class="card-img-top img-thumbnail " alt="Clinic">
            <div class="card-body">
              <a href="{{ url_for('patients.add_patient') }}" class="btn btn-primary">Clinic</a>
            </div>
          </div>
          <div class="card m-2" style="width: 18rem;">
            <img src="{{url_for('static', filename='img/' +'blogs1.jpg' )}}" style ="width:auto; height:100%;" class="card-img-top  img-thumbnail" alt="blog">
            <div class="card-body">
              <a href="{{ url_for('main.home') }}" class="btn btn-primary">Blog spot</a>
            </div>
          </div>
          <div class="card m-2" style="width: 18rem;">
            <img src="{{url_for('static', filename='img/' +'market.jfif' )}}" style ="width:auto; height:100%;" class="card-img-top  img-thumbnail" alt="market">
            <div class="card-body">
              <a href="#" class="btn btn-primary">Market</a>
            </div>
          </div>
    </div>
    </div>
    
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></body>

</body>
</html>
